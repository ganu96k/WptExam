<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Event Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#myButton").click(function() {
                alert("Button clicked!");
            });
        });
    </script>
</head>
<body>
    <button id="myButton">Click Me</button>
</body>
</html>
